#SNIPPET LIBRARY ERROR MESSAGES

InvalidLocale=Idioma no v\u00e1lido: {0}.

# snippet validation
FailedToValidateSnippet = No se puede a\u00f1adir ni modificar el fragmento {0}.   El formato del contenido es incorrecto o ha sido modificado incorrectamente.
InvalidExtractionError = No se ha podido extraer el fragmento {0}.
InvalidTooManyElements = El fragmento {0}\ contiene m\u00e1s elementos que la versi\u00f3n anterior.
InvalidTooFewElements  = El fragmento {0}\ contiene menos elementos que la versi\u00f3n anterior.
InvalidGsTagAdded = Se ha a\u00f1adido una etiqueta GS de forma no permitida al fragmento {0}.
InvalidGsTagRemoved = Se ha quitado una etiqueta GS de forma no permitida del fragmento {0}.
InvalidDifferentElements = Un elemento del fragmento {0}\ es distinto del fragmento original. El fragmento no es v\u00e1lido debido a alg\u00fan formato que se a\u00f1adi\u00f3.\nElemento del nuevo fragmento: `{1}'' (tipo {2}).\nElemento del fragmento original: `{3}'' (tipo {4}).
InvalidDifferentContent = Ha cambiado alg\u00fan texto en el fragmento {0}\ que no deb\u00eda modificarse.\nContenido del fragmento nuevo: `{1}''\nContenido del fragmento original: `{2}''.

# add, modify and remove modifications
FailedToAddSnippet=No se ha podido a\u00f1adir el fragmento {0}.
FailedToAddDuplicateGenericSnippet=No se ha podido a\u00f1adir un fragmento gen\u00e9rico.    El nombre {0}\ ya existe.
FailedToCloneSnippet=No se ha podido clonar el fragmento {0}\ con el idioma {1}.
FailedToModifySnippet=No se ha podido modificar el fragmento {0}.
FailedToRemoveSnippet=No se ha podido quitar el fragmento {0}.
FailedToRemoveSnippetsWithName=No se han podido quitar todos los fragmentos con el nombre {0}.


# queries
FailedToRetrieveAllSnippets=No se han podido recuperar todos los fragmentos.
FailedToRetrieveSnippetsByName=No se han podido recuperar los fragmentos con el nombre {0}.
FailedToRetrieveSnippetsByNameAndLocale=No se han podido recuperar los fragmentos con el nombre {0}\ y el idioma {1}.
FailedToRetrieveSnippetsByNamesAndLocale=No se han podido recuperar los fragmentos con un nombre en {0}\ y el idioma {1}.
FailedToRetrieveSnippet=No se ha podido recuperar el fragmento con el nombre: {0}, idioma {1}\ e identificador {2}.


    
