# ******  Helper Text ****** 

helper_text_activity_types = Utilice esta pantalla para crear y modificar las actividades que los usuarios deben realizar como parte del proceso de traducci\u00F3n.  \u00C9stas son algunas actividades comunes en GlobalSight\: <I>traducci\u00F3n</I>, <I>correcci\u00F3n</I> y <I>revisi\u00F3n</I>.
helper_text_acc_info = Utilice esta pantalla para modificar su perfil de usuario almacenado en el sistema.
helper_text_add_edit_workflows = Utilice esta pantalla para modificar procesos de producci\u00F3n adjuntos a este perfil de traducci\u00F3n o para a\u00F1adir m\u00E1s.  Puede elegir la opci\u00F3n Modificar para cambiar el idioma de destino y reordenar las etaptas del proceso de producci\u00F3n. 
helper_text_attach_workflow = Ahora debe adjuntar un proceso de producci\u00F3n a cada idioma de destino de este perfil de traducci\u00F3n. Elija el idioma de destino, un proceso de producci\u00F3n y pulse "Adjuntar proceso de producci\u00F3n" para asignarlo a dicho idioma de destino.
helper_text_calendars=System calendars are used to help create User Calendars.  System calendars contain holidays which will be inherited into the User Calendar.  Select the appropriate tab to see the list of System Calendars, Holidays, or User's Calendars.
helper_text_change_workflow_manager=Use this screen to change the Workflow Managers assigned to each workflow. When you choose a workflow on the left, the current assignments will be shown on the right. You may select multiple managers for each workflow, review all your local changes and then press Save All. To restore the last saved values for the selected workflow, press Revert. To select multiple managers for a given workflow, click on each manager while holding down the CTRL key.
helper_text_column_details = Revise los detalles de las columnas y configure las opciones de asignaci\u00F3n de cada una\:
helper_text_comments = Utilice esta ficha para a\u00F1adir comentarios al trabajo.  Todos los usuarios que est\u00E9n participando en el trabajo podr\u00E1n ver sus comentarios.
helper_text_comment_reference_upload=To attach a file to the comment, select a file using the Browse button and then click the Upload button.
helper_text_companies = Use this screen to create, modify and remove Companies.
helper_text_companies_category = Define available segment comment categories for this company used on the job segment comment page
helper_text_reviewer_scorecard_category = Define available reviewer scorecard categories for this company used on the reviewer scorecard page
helper_text_content_store=To add a Content Store, Just type in the Content Store Name and hit Add Button.
helper_text_costing_final_cost = Introduzca el coste final de este trabajo. El valor que introduzca <B><I>sustituir\u00E1</I></B> el valor actual. Si ya se trata de un coste de sustituci\u00F3n, puede quitarlo marcando la casilla de verificaci\u00F3n Quitar coste de sustituci\u00F3n. Esto revertir\u00E1 el coste final a su valor original.
helper_text_costing_pages = Introduzca la cantidad de p\u00E1ginas para este trabajo.
helper_text_create_export_location = Introduzca aqu\u00ED una nueva Ubicaci\u00F3n de exportaci\u00F3n.  El campo de la ubicaci\u00F3n del directorio de exportaci\u00F3n deber\u00EDa verse as\u00ED <CODE>c\:empmyexportdir</CODE> (en Windows), o as\u00ED <CODE>/var/myexportdir</CODE> (en Solaris).
helper_text_currency = Utilice esta pantalla para a\u00F1adir una nueva moneda al sistema.  Debe especificar la tasa de conversi\u00F3n de la nueva moneda a la moneda del sistema, que es el d\u00F3lar de EE.UU. (USD).
helper_text_db_connections = Utilice esta pantalla para especificar las cadenas de conexi\u00F3n y los controladores necesarios para leer y grabar en la base de datos que almacena el contenido traducible.
helper_text_db_dispatch = Utilice esta pantalla para definir las tablas de registros pendientes, qie se utilizan para supervisar y definir los par\u00E1metros relativos al tama\u00F1o del trabajo.
helper_text_db_edit_preview = Modifique aqu\u00ED la instrucci\u00F3n SQL de vista previa de la base de datos.  Estas instrucciones SQL vuelven a colocar los datos en la base de datos para la vista previa din\u00E1mica.
helper_text_db_edit_read = Modifique aqu\u00ED la instrucci\u00F3n SQL de lectura de la base de datos.  Estas instrucciones SQL extraen los datos de la base de datos de origen.
helper_text_db_edit_write = Modifique aqu\u00ED la instrucci\u00F3n SQL de grabaci\u00F3n en la base de datos.  Estas instrucciones SQL colocan los datos traducidos finales en la base de datos de destino.
helper_text_db_preview = Introduzca aqu\u00ED la instrucci\u00F3n SQL de vista previa de la base de datos.  Estas instrucciones SQL vuelven a colocar los datos en la base de datos de origen para efectuar la vista previa din\u00E1mica.
helper_text_db_profile_basic_info = Introduzca aqu\u00ED la informaci\u00F3n b\u00E1sica de perfil de la base datos.  
helper_text_db_profile_column = Ahora debe crear los perfiles de las columnas de la base de datos.  Los perfiles de las columnas de la base de datos describen todas las columnas necesarias para traducir cualquier tabla.  Esto incluye las columnas que se pueden traducir, las columnas que proporcionan contexto a los traductores y las columnas de clave primaria.
helper_text_db_profile_final = Introduzca aqu\u00ED la instrucci\u00F3n SQL de grabaci\u00F3n en la base de datos.  Estas instrucciones SQL colocan los datos traducidos finales en la base de datos de destino.
helper_text_db_profile_main = En los perfiles de base de datos se arman todos los distintos componentes relacionados con el manejo del contenido de las bases de datos en GlobalSight.  Cada perfil de base de datos almacena las instrucciones SQL de lectura, vista previa y grabaci\u00F3n de la informaci\u00F3n traducible de las tablas de la base de datos.
helper_text_db_read = Introduzca aqu\u00ED la instrucci\u00F3n SQL de lectura de la base de datos.  Estas instrucciones SQL extraen los datos de la base de datos de origen.
helper_text_detailed_statistics=Detail categories are for statistical analysis purposes only, and cannot be added to arrive at the Total Word Count number.  The Total Word Count refers to the source word count for a group of files.  See the online help for a full explanation of each detail category.
helper_text_download = Esta ficha permite descargar todo el trabajo o s\u00F3lo las p\u00E1ginas que se deseen. Recibir\u00E1 el archivo descargado en formato ZIP. Si hay archivos de referencia disponibles, puede incluirlos tambi\u00E9n en el archivo ZIP que va a descargar.
helper_text_customerdownload_choose_files=Choose the files that you want to download. These files will be sent to your computer and saved into a directory of your choice.
helper_text_enter_word_count=Update the word count for the source files and/or the total word count.
helper_text_export=You can export the files from this screen.  Select 'Export Location' for and 'Character Encoding' of the file(s) being exported.
helper_text_export_location = Utilice esta p\u00E1gina para indicar a GlobalSight ad\u00F3nde desea que se exporten los archivos.  Las ubicaciones de exportaci\u00F3n que introduzca aqu\u00ED estar\u00E1n disponibles cuando vaya a exportar los archivos, pero los directorios a los que hacen referencia deben existir de antemano y contar con los permisos para que GlobalSight pueda grabar archivos en ellos.
helper_text_file_extensions = A\u00F1ada extensiones de archivo al sistema para que GlobalSight detecte correctamente los que usted desea importar.  Ya hemos incluido las extensiones de archivo m\u00E1s comunes.
helper_text_holiday=Enter information for a holiday. A holiday is considered a non-working day.
helper_text_file_profile = Los perfiles de archivos indican a GlobalSight qu\u00E9 tipos de archivos encamina el sistema.  En todos los perfiles debe especificarse el formato de archivo (HTML, XML, texto), su codificaci\u00F3n (UTF8, Shift-JIS) y extensi\u00F3n (.html, .xml, .txt).
helper_text_create_job = You can create jobs via this page in GlobalSight. Select files to upload, map them with file profiles and target locales, then the new job is created.
helper_text_create_job_without_java = This page uses Java. To create jobs without using Java, click 
helper_text_recent_files = These folders/files were recently uploaded to GlobalSight but were not used for job creation. They can be checked and added to create a new job. Use Delete button to remove any unwanted folder/file from system.
helper_text_filter_configuration=Configure the filter for every type of file format. These filters can be bind with file format in File Profile Page.
helper_text_import = Elija el perfil de archivos que corresponde al tipo de archivo (HTML, XML, texto, etc.) que desea importar.  En la pr\u00F3xima pantalla elegir\u00E1 los archivos que va a importar.
helper_text_import_choose_files = Elija los archivos que quiere importar a GlobalSight. Estos archivos se incluir\u00E1n en el trabajo resultante.
helper_text_job_all_status=This screen lists Jobs across all status.
helper_text_job_archive = En esta ficha se enumeran los trabajos archivados.
helper_text_all_groups = This screen lists all job groups.
helper_text_job_comments=All the comments for this job are displayed below.
helper_text_job_completed = En esta ficha se muestran los trabajos con procesos de producci\u00F3n concluidos (es decir, en los que se han finalizado todas las actividades).
helper_text_job_details = Job summary and details are listed here.
helper_text_job_dtpinprogress=This screen lists Jobs that are currently in the dtp process.
helper_text_job_exported = En esta ficha se muestran los trabajos con procesos de producci\u00F3n cuyas p\u00E1ginas se exportaron correctamente.
helper_text_job_inprogress = En esta ficha se muestran los trabajos que se hallan en el proceso de traducci\u00F3n.
helper_text_job_name = Introduzca el nombre del trabajo de los archivos que ha elegido.  Cuando pulse el bot\u00F3n "Crear trabajo" que aparece m\u00E1s abajo, se importar\u00E1n los archivos y comenzar\u00E1 el proceso de traducci\u00F3n.
helper_text_job_pending = En esta ficha se muestran los trabajos que todav\u00EDa no est\u00E1n preparados para despacharse.  Normalmente, los trabajos que se muestran aqu\u00ED a\u00FAn no han alcanzado el recuento de palabras necesario o han experimentado un error de importaci\u00F3n.
helper_text_job_ready = En esta ficha se muestran los trabajos que est\u00E1n preparados para despacharse.  Normalmente, los trabajos que se muestran aqu\u00ED est\u00E1n configurados para despacharse manualmente.
helper_text_leverage_match=The rate entered for Leverage Match Threshold will override any rates specified for overlapping fuzzy ranges.  It is recommended that you specify either a Leverage Match Threshold rate or rates for fuzzy match categories, but not both.
helper_text_loc_profile_edit = Modifique aqu\u00ED la informaci\u00F3n b\u00E1sica del perfil de traducci\u00F3n.
helper_text_loc_profile_enter = Introduzca aqu\u00ED la informaci\u00F3n b\u00E1sica del perfil de traducci\u00F3n.
