helper_text_xml_rules = Las reglas XML indican a GlobalSight c\u00F3mo debe presentar los datos al traductor.  Por ejemplo, con una regla XML se puede indicar a GlobalSight qu\u00E9 partes del archivo XML pueden traducirse (oraciones) y qu\u00E9 partes no (etiquetas HTML).  Este paso es <I><B>optativo</B></I>. Si no especifica ninguna regla aqu\u00ED, se utilizar\u00E1n las reglas predeterminadas.
